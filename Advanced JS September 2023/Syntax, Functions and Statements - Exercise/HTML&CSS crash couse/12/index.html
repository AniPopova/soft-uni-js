<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font awesome icons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

<body>
    <section class="nav-container">
        <nav>
            <ul>
                <li>
                    <a class="nav-link" href="#"><i class="fa-solid fa-house"></i>Home</a>
                </li>
                <li>
                    <a class="nav-link" href="#"><i class="fa-solid fa-book"></i>Library</a>
                </li>
                <li>
                    <a class="nav-link" href="#"><i class="fa-brands fa-app-store"></i>Applications</a>
                </li>
                <li>
                    <a class="nav-link" href="#"><i class="fa-solid fa-gear"></i>Settings</a>
                </li>
            </ul>
        </nav>
    </section>

    <section class="buttons-section">
        <button class="btn btn-checkout"><i class="fa-solid fa-cart-plus"></i>Checkout</button>
        <button class="btn btn-info"><i class="fa-solid fa-circle-info"></i>Info</button>
        <button class="btn btn-delete"><i class="fa-solid fa-trash-can"></i>Delete</button>

</html>
